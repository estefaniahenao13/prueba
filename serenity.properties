webdriver.driver=chrome
webdriver.chore.driver=chromedriver.exe
chrome.switches=--incognito,--enable-automation,--no-sandbox,--disable-gpu-sandbox
chrome_preferences.safebrowsing.enable=FALSE
webdriver.timeouts.implicitlywait=3000
webdriver.wait.for.timeout=3000
serenity.browser.maximized=true

gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)
narrative.format = asciidoc
serenity.store.html.source = true
#serenity.resized.image.width = 500
#serenity.compress.screenshots = true
#feature.file.language = es
feature.file.encoding = UTF-8
serenity.project.name = sellerCenter
serenity.reports.show.step.details = true
serenity.console.colors = true
serenity.take.screenshots = BEFORE_AND_AFTER_EACH_STEP
serenity.logging = VERBOSE
serenity.verbose.steps = true
serenity.dry.run = false
serenity.requirements.types=theme.epic.story
serenity.report.encoding=UTF-8
story.timeout.in.secs=3000
serenity.restart.browser.for.each = NEVER



